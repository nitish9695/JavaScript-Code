<!DOCTYPE html>
<html>
<head>
  <title>
    Rock Paper Scissors
  </title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">  
    
</head>
<body>
  <p class="title">Rock Paper Scissors</p> 
  <p>
    <button onclick="playGame('Rock')" class="move-button"> 
      <img src="images/rock-emoji.png" class="move-emogi">
    </button>

    <button onclick="playGame('Paper')" class="move-button">
      <img src="images/paper-emoji.png" class="move-emogi"> 
    </button>

    <button onclick="playGame('Scissors')" class="move-button">
      <img src="images/scissors-emoji.png" class="move-emogi"> 
    </button> 
  </p>
  <p class="js-result result">You win.</p>
  <p class="js-move move">
   
  </p>
  <p class="js-score"></p>
  <p>
    <button onclick="
      score.losses = 0;
      score.wins = 0;
      score.ties = 0;
      localStorage.removeItem('score')
      document.querySelector('.js-result').innerHTML ='Score is reset';
      updateScore();
      " class="reset">Reset Score</button>
      <button class="auto-play-button" onclick="
      autoplay();
      ">Auto Play</button>
  </p>     

  <script src="scripts/12-rock-paper-scissors.js"></script>

</body>
</html>
